<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and Delete</title>
</head>
<body>

<h1>List of Items</h1>

<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let newItem = document.getElementById('newText');
        let newLi = document.createElement('li');
        let newValue = newItem.value.trim();

        if(newValue === ''){
            newItem.value = '';
            return;
        }

        newLi.textContent = newValue + ' ';
        newLi.innerHTML += '<a href="#">Delete</a>';
        newLi.addEventListener('click', deleteItem);

        let items = document.getElementById('items');

        items.appendChild(newLi);
        newItem.value = '';

        function deleteItem() {
            items.removeChild(newLi);
        }
    }
</script>

</body>
</html>
