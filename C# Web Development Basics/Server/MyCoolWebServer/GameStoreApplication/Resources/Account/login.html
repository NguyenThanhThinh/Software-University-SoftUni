<!DOCTYPE html>

<html lang="en">
<head>
    <title>Game Store</title>
    <meta charset="UTF-8">
</head>
<body>
    <main class="col-md-4 ml-auto mr-auto text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center"><h1 class="display-3">Login</h1></div>
                    <br />

                    <form method="post">
                        <div class="form-group row">
                            <label class="sr-only">Email</label>
                            <input class="form-control" name="email" placeholder="somebody@example.com" />
                        </div>
                        <div class="form-group row">
                            <label class="sr-only">Password</label>
                            <input class="form-control" name="password" type="password" placeholder="Password" />
                        </div>

                        <input type="submit" class="btn btn-outline-success btn-lg btn-block"
                               value="Login" />
                    </form>
                    <br />
                </div>
            </div>
        </div>
    </main>
    <br />
</body>
</html>
